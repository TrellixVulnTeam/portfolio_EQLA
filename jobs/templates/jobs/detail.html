<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Yaniv Daye - {{ job.title }}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'jobs/style.css' %}">

    <link href="album.css" rel="stylesheet">
</head>
<body>

<main role="main">

    <section class="jumbotron text-center">
        <div>
            <h1 class="header-job-title">{{ job.title }}</h1>
            <div class="tow-sides">
                <div class="left-side-detail div-long-info">
                    <p class="lead text-muted">{{ job.long_info }}</p>
                </div>
                <div class="right-side">
                    <img src="{{ job.image.url }}"/>
                </div>
            </div>
            <p class="back-button">
                <a href="{%  url 'home' %}" class="btn btn-secondary my-2"><i class="fa fa-arrow_back"></i> Back</a>
            </p>
        </div>
    </section>

</main>
<script src="{% static 'jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
